
<ul>
    {% for news in site.categories[include.listType] %}
        <li>
            <!-- date: '%Y-%B-%d' -->
            <!-- http://alanwsmith.com/jekyll-liquid-date-formatting-examples -->
            <span class="date">{{ news.date | date: "%Y-%m-%d" }} | </span>
            <a href="">{{ news.title }}</a>
        </li>
    {% endfor %}
</ul>
